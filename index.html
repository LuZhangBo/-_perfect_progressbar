<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href=".//css/bootstrap.min.css">

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/script-a6.js"></script>
	
	<title>PWS A6.8 практическое задание</title>
</head>
<body>
	<h1 style="margin-bottom: 50px">Мой прогрессбар - самый прогрессивный в мире!</h1>

  <div class="progress">
    <div
      id="my-progress-bar"
      class="progress-bar progress-bar-striped bg-success"
      role="progressbar"
      style="width: 0%"
      aria-valuenow="0" 
      aria-valuemin="0" 
      aria-valuemax="100">
    </div>
  </div>

  <div class="buttons" style="margin-top: 30px"></div>

  <button id="btn-up1">+1%</button>
  <button id="btn-up3">+3%</button>
  <button id="btn-up7">+7%</button>

</body>
</html>
